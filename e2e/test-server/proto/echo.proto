syntax = "proto3";

package echo;

option go_package = "github.com/subganapathy/resilient-grpc-client/e2e/test-server/proto;echo";

// EchoService provides simple echo functionality for testing
service EchoService {
  // Echo returns the request message
  rpc Echo(EchoRequest) returns (EchoResponse);
  
  // EchoStream streams back the request messages
  rpc EchoStream(stream EchoRequest) returns (stream EchoResponse);
}

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

