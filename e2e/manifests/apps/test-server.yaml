apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-server
  namespace: default
  labels:
    app: test-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-server
  template:
    metadata:
      labels:
        app: test-server
    spec:
      containers:
      - name: test-server
        image: test-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50051
          name: grpc
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: test-server
  namespace: default
  labels:
    app: test-server
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for per-pod attribution
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
  selector:
    app: test-server

