apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-client
  namespace: default
  labels:
    app: test-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-client
  template:
    metadata:
      labels:
        app: test-client
    spec:
      containers:
      - name: test-client
        image: test-client:latest
        imagePullPolicy: Never
        command: ["./test-client"]
        args:
          - "-server=test-server:50051"
          - "-metrics-port=8080"
        ports:
        - containerPort: 8080
          name: metrics
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

